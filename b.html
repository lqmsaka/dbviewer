<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">

	<style type="text/css">
		html,body,.container-flued {height: 100%};
		.table-area{width: 200px}
	</style>
</head>
<body>
	<div class="container-flued">
		<div class="row" style="height: 100%;width: 100%">
			<div class="col-xs-3" style="height: 100%;position: fixed;">
				<table id='list'></table>
			</div>
			<div class="col-xs-9 col-xs-offset-3" style="height: 100%">
			<div class="row" style="height: 30%;overflow: overlay">
				<div id="ts"></div>
			</div>
			<div class="row">
				<table id="detail"></table>
			</div>
			</div>
		</div>
	</div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
    <script>
    	$(function(){
    		$('#list').bootstrapTable({
			  columns: [{
			    checkbox: true
			  }, {
			    field: 'tablename',
			    title: '表名'
			  }],
			  data: [{
			    tablename: "table1",
			  }, {
			    tablename: "table2",
			  }, {
			    tablename: "table3",
			  }]
			});

			table("abc");

			$("#detail").bootstrapTable({
				columns:[
					{
						field: 'ID',
						title: 'ID'
					},{
						field: 'OPER_TYPE',
						title: '操作类型',
						sortable:true
					},{
						field: 'OPER_CMD',
						title: '操作命令'
					},{
						field: 'TABLE_NAME',
						title: '涉及数据'
					},{
						field: 'OPER_PARAM',
						title: '操作参数'
					},{
						field: 'START_TIME',
						title: '开始时间'
					},{
						field: 'END_TIME',
						title: '结束时间'
					},{
						field: 'AFFECT_ROWS',
						title: '影响记录'
					},{
						field: 'IS_SUCESS',
						title: '成功标志'
					},{
						field: 'ERROR_INFO',
						title: '错误信息'
					},{
						field: 'OPER_MAN',
						title: '操作人'
					},{
						field: 'OPER_MAN_ID',
						title: '操作人id'
					},{
						field: 'AFFECT_ROWS2',
						title: '涉及记录'
					},{
						field: 'JOB_START_DATE',
						title: '任务开始日期'
					}
				],
				showColumns:true
			})
    	})

    	function table(name){
    		var panel = $("#ts");
    		var t = panel.find(`#${name}`);
    		panel.append(`<div class="col-xs-4"><div>`).children("div:last").append(`<table id='${name}'></table>`);
    		t = $(`#${name}`);
    		t.bootstrapTable({
    			columns:[{
    				checkbox:true
    			},{
    				field:"name",
    				title:name
    			},{
    				field:"disp",
    				title:""//"显示名称"
    			}]
    		})
    		panel.append(`<div class="col-xs-4"><div>`).children("div:last").append(`<table id='${name}2'></table>`);
    		t = $(`#${name}2`);
    		t.bootstrapTable({
    			columns:[
	    			{
	    				checkbox:true
	    			},{
	    				field:"name",
	    				title:name
	    			},{
	    				field:"disp",
	    				title:""//"显示名称"
	    			},{
	    				field:"filter",
	    				title:"条件"
	    			}
    			],
    			data:[{
    				name:"ID",
					disp:"ID"},{
					name:"OPER_TYPE",
					disp:"操作类型",},{
					name:"OPER_CMD",
					disp:"操作命令",},{
					name:"TABLE_NAME",
					disp:"涉及数据",},{
					name:"OPER_PARAM",
					disp:"操作参数",},{
					name:"START_TIME",
					disp:"开始时间",},{
					name:"END_TIME",
					disp:"结束时间",},{
					name:"AFFECT_ROWS",
					disp:"影响记录",},{
					name:"IS_SUCESS",
					disp:"成功标志",},{
					name:"ERROR_INFO",
					disp:"错误信息",},{
					name:"OPER_MAN",
					disp:"操作人",},{
					name:"OPER_MAN_ID",
					disp:"操作人id",},{
					disp:"涉及记录",},{
					disp:"任务开始日期"
    			}],
				toolbar:"<button>移除</button>",
				//showHeader:false
    		})
    	}
    </script>
</body>
</html>

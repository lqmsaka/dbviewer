<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">

	<style type="text/css">
		html,body,.container-flued {height: 100%};
		.table-area{width: 200px}
	</style>
</head>
<body>
	<div class="container-flued">
		<div class="row" style="height: 100%;width: 100%">
			<div class="col-xs-3" style="height: 100%;position: fixed;">
				<table id='list'></table>
			</div>
			<div class="col-xs-9 col-xs-offset-3" style="height: 100%">
			<div class="row">
				<button onclick="search()">Search</button>
			</div>
			<div class="row" style="height: 30%;overflow: overlay">
				<div id="ts"></div>
			</div>
			<div class="row">
				<table id="detail"></table>
			</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="condition" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="exampleModalLabel">New message</h4>
		  </div>
		  <div class="modal-body">
			<table id="mt" class="table table-striped">
				<thead>
					<tr>操作</tr>
					<tr>组合模式</tr>
					<tr>条件类型</tr>
					<tr>表达式</tr>
				</thead>
				<tbody>
					<tr>
						<td><button onclick="abc(this)">+</button></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			<button type="button" class="btn btn-primary" onclick="confirmCondition()">确定</button>
		  </div>
		</div>
	  </div>
	</div>

	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
	<script>
		let result=[];
		function addTable(name){
			for(let i=0;i<result.length;i++){
				if(result[i].name==name)
					return;
			}
			result.push({name:name});
		}
		function removeTable(name){
			for(let i=0;i<result.length;i++){
				if(result[i].name==name){
					result.splice(i,1);
					break;
				}
			}
		}
		function addColumn(table,column){
			for(let i=0;i<result.length;i++){
				let t = result[i];
				if(t.name==name){
					if(t.col==null){
						t.col = [];
					}
					else{
						for(let j=0;j<t.col.length;j++){
							if(t.col[j]==column)
								return;
						}
					}
					t.col.push(column);
				}
			}
		}
		function removeColumn(table,column){
			for(let i=0;i<result.length;i++){
				let t = result[i];
				if(t.name==name){
					if(t.col==null){
						return;
					}
					else{
						for(let j=0;j<t.col.length;j++){
							if(t.col[j]==column)
								t.col.splice(j,1);
						}
					}
				}
			}
		}
		function addCondition(table condition){
			for(let i=0;i<result.length;i++){
				let t = result[i];
				if(t.name==name){
					if(t.condition==null){
						t.condition = [];
					}
					else{
						for(let j=0;j<t.condition.length;j++){
							let c = t.condition[j];
							if(c.col==condition.col && c.type==condition.type && c.oper==condition.oper && c.text==condition.text){
								return;
							}
						}
					}
					t.col.push(condition);
				}
			}
		}

		$(function(){
			$('#list').bootstrapTable({
			  url:"tablelist.json",
			  columns: [{
				checkbox: true
			  }, {
				field: 'tablename',
				title: '表名'
			  }],
			  onCheck:function(row,$elem){
				table(row.tablename);
			  },
			  onUncheck:function (row,$elem) {
				remove(row.tablename);
			  }
			});

			//table("table1");
		})

		function table(name){
			var panel = $("#ts");
			var t = panel.find(`#${name}`);
			panel.append(`<div class="col-xs-4"><div>`).children("div:last").append(`<table id='${name}'></table>`);
			t = $(`#${name}`);
			t.bootstrapTable({
				url:`${name}.json`,
				columns:[
					{
						checkbox:true
					},{
						field:"name",
						title:name
					},{
						field:"disp",
						title:""//"显示名称"
					},{
						field:"filter",
						title:"条件",
						formatter: `<button onclick="aaa(this,event)">条件</button>`
					}
				],
				toolbar:`<button onclick='removeSelf("${name}")'>移除</button>`,
				//showHeader:false
			})
		}

		function remove(name){
			$(`#${name}`).parents(".bootstrap-table:first").parent().remove();

		}

		function removeSelf(name){
			$("#list").bootstrapTable("uncheckBy",{field:'tablename',values:name});
		}

		function search(){
			let list = $("#ts").find("table.table")
			let cond = [];
			for(let i =0;i <list.length;i++){
				let table = list[i];
				let rows = $(table).bootstrapTable('getSelections');
				let t = {};
				t.name = table.id;
				t.cond = [];
				for(let j=0;j<rows.length;j++){
					let row = rows[j];
					t.cond.push(row.name)
				}
				cond.push(t);
			}
			showdetail(cond);
		}

		function showdetail(cond){

			$("#detail").bootstrapTable({
				columns:[
					{
						field: 'ID',
						title: 'ID'
					},{
						field: 'OPER_TYPE',
						title: '操作类型',
						sortable:true
					},{
						field: 'OPER_CMD',
						title: '操作命令'
					},{
						field: 'TABLE_NAME',
						title: '涉及数据'
					},{
						field: 'OPER_PARAM',
						title: '操作参数'
					},{
						field: 'START_TIME',
						title: '开始时间'
					},{
						field: 'END_TIME',
						title: '结束时间'
					},{
						field: 'AFFECT_ROWS',
						title: '影响记录'
					},{
						field: 'IS_SUCESS',
						title: '成功标志'
					},{
						field: 'ERROR_INFO',
						title: '错误信息'
					},{
						field: 'OPER_MAN',
						title: '操作人'
					},{
						field: 'OPER_MAN_ID',
						title: '操作人id'
					},{
						field: 'AFFECT_ROWS2',
						title: '涉及记录'
					},{
						field: 'JOB_START_DATE',
						title: '任务开始日期'
					}
				],
				showColumns:true
			})
		}

		function abc(){
			$("#mt tbody").children(":last").before(`<tr>
				<td><button onclick="xyz(this)">-</button></td>
				<td><a href="javascript:void(0)" onclick="popAndOr(this)">and</a></td>
				<td><a href="javascript:void(0)" onclick="popOperation(this)">包含</a></td>
				<td><input class="form-control" value="123"></td>
			</tr>`)
		}
		function xyz(item){
			$(item).parent().parent().remove();
		}

		let curentCondition;
		function aaa(me, event){
			curentCondition=$(me);
			$("#condition").modal("show");
		}

		function popAndOr(me){
			currentElement = $(me);
			$(me).popover({
				html:true,
				container:"body",
				content:`<a href="javascript:void(0)" onclick="setHtml('and')">and</a><br>
					<a href="javascript:void(0)" onclick="setHtml('or')">or</a>`,
				trigger:"focus"
			})
		}
		function popOperation(me){
			currentElement = $(me);
			$(me).popover({
				html:true,
				container:"body",
				content:`<a href="javascript:void(0)" onclick="setHtml('等于')">等于</a><br>
					<a href="javascript:void(0)" onclick="setHtml('大于')">大于</a><br>
					<a href="javascript:void(0)" onclick="setHtml('小于')">小于</a><br>
					<a href="javascript:void(0)" onclick="setHtml('不为空')">不为空</a><br>
					<a href="javascript:void(0)" onclick="setHtml('In')">In</a><br>
					<a href="javascript:void(0)" onclick="">其他</a><br>`,
				trigger:"focus"
			})
		}
		let currentElement;
		function setHtml(content){
			let ele = currentElement;
			$(ele).html(content);
		}
	</script>
</body>
</html>
